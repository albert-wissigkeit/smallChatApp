<p>chat works!</p>
<div>
    <h1>Chat</h1>

    <div>
        <input [(ngModel)]="name" placeholder="Dein Name">
        <textarea [(ngModel)]="message" placeholder="Nachricht"></textarea>
        <button (click)="addChat()">Nachricht senden</button>
    </div>

    @for (chat of chats; track $index) {
    <div>
        <p><strong>{{ chat.name }}:</strong> {{ chat.message }} <em>({{ chat.created_at }})</em></p>
    </div>
    }
</div>
